<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    body {
      margin: 0;
      height: 100vh; /* Full height of the viewport */
      display: flex; /* Enable flexbox */
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
      background-color: #f0f0f0; /* Optional: Background color */
    }

    .container {
      text-align: center; /* Center text inside the container */
      padding: 20px;
      background-color: #fff; /* Optional: Content background color */
      border: 1px solid #ccc; /* Optional: Border around content */
      border-radius: 8px; /* Optional: Rounded corners */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: Add a shadow */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Website</h1>
    <p>This is a simple centered website layout.</p>
  </div>
</body>
</html>
